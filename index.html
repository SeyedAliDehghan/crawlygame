<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crawly Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="header">
    <div>
        <span>inspired of squid game</span>
        <img src="img/crawlygame.png" alt="">
        <span>Use the game bug to win(Console)</span>
    </div>
    
    <p class="wlcMsg">Hey there player #455</p>
</div>
<div class="gameSection">
    <img id="startImg" src="img/startplace_on.png" alt="">
    <div class="glassesSection">
        <div class="top">
            <img class="topGlass" src="img/GLASS.png" alt="">
            <img class="topGlass" src="img/GLASS.png" alt="">
            <img class="topGlass" src="img/GLASS.png" alt="">
            <img class="topGlass" src="img/GLASS.png" alt="">
            <img class="topGlass" src="img/GLASS.png" alt="">
        </div>
        <div class="bot">
            <img class="botGlass" src="img/GLASS.png" alt="">
            <img class="botGlass" src="img/GLASS.png" alt="">
            <img class="botGlass" src="img/GLASS.png" alt="">
            <img class="botGlass" src="img/GLASS.png" alt="">
            <img class="botGlass" src="img/GLASS.png" alt="">
        </div>
    </div>
    <img id="endImg" src="img/FINISHLINE.png" alt="">
</div>
<div class="controller">
    <button id="lB">Jump To Left</button>
    <button id="rB">Jump To Right</button>

</div>

<script src="js/app.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
